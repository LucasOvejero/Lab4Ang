<h4>Login</h4>
<table>
	<tr>
		<th>Usuario</th>
	</tr>
	<tr>
		<td><input ng-model="credentials.usuario"></td>
	</tr>
	<tr>
		<th>Password</th>
	</tr>
	<tr>
		<td><input type="Password" ng-model="credentials.password"></td>
	</tr>
	<tr>
		<td><button ng-click="doLogin(credentials)">Submit</button></td>
	</tr>
</table>
