
<h2 class="text-center">Nuevo Usuario</h2>

<br>

<h4 class="text-center .form-control"> Nombre del usuario <input type="text" ng-model="nombreUsuario"> </h4>
<h4 class="text-center .form-control"> Password del usuario <input type="text" ng-model="passwordUsuario"> </h4>
<h4 class="text-center .form-control"> Rol del usuario <select ng-model="rolSelect"><option ng-repeat="x in rolUsuario"  value="{{x.rol}} ">{{x.rol | uppercase}}</option></select></h4>

<h3 class="text-center"><button class="btn-success" ng-click="confirmar()">Crear Usuario</button></h3>
